<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <rect width="600" height="400" fill="white" rx="8" />
  <rect x="0" y="0" width="600" height="400" fill="white" stroke="#e2e8f0" stroke-width="2" rx="8" />
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="60" fill="#f9fafb" rx="4" />
  <text x="40" y="55" font-family="Arial" font-size="24" font-weight="bold" fill="#1e40af">Invoice Builder</text>
  <rect x="440" y="30" width="120" height="40" fill="#3b82f6" rx="4" />
  <text x="500" y="55" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="middle">INVOICE</text>
  
  <!-- Company Info -->
  <text x="40" y="110" font-family="Arial" font-size="14" fill="#64748b">From:</text>
  <text x="40" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#0f172a">Company Name</text>
  <text x="40" y="150" font-family="Arial" font-size="14" fill="#64748b">123 Business St.</text>
  <text x="40" y="170" font-family="Arial" font-size="14" fill="#64748b">contact@example.com</text>
  
  <!-- Client Info -->
  <text x="350" y="110" font-family="Arial" font-size="14" fill="#64748b">Bill To:</text>
  <text x="350" y="130" font-family="Arial" font-size="16" font-weight="bold" fill="#0f172a">Client Name</text>
  <text x="350" y="150" font-family="Arial" font-size="14" fill="#64748b">Invoice #: INV-001</text>
  <text x="350" y="170" font-family="Arial" font-size="14" fill="#64748b">Date: 2025-05-17</text>
  
  <!-- Table Header -->
  <rect x="40" y="200" width="520" height="30" fill="#f1f5f9" rx="4" />
  <text x="60" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Description</text>
  <text x="280" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Quantity</text>
  <text x="360" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Unit Price</text>
  <text x="460" y="220" font-family="Arial" font-size="14" font-weight="bold" fill="#334155">Total</text>
  
  <!-- Table Rows -->
  <line x1="40" y1="235" x2="560" y2="235" stroke="#e2e8f0" stroke-width="1" />
  <text x="60" y="255" font-family="Arial" font-size="14" fill="#334155">Web Design Service</text>
  <text x="280" y="255" font-family="Arial" font-size="14" fill="#334155">1</text>
  <text x="360" y="255" font-family="Arial" font-size="14" fill="#334155">$500.00</text>
  <text x="460" y="255" font-family="Arial" font-size="14" fill="#334155">$500.00</text>
  
  <line x1="40" y1="270" x2="560" y2="270" stroke="#e2e8f0" stroke-width="1" />
  <text x="60" y="290" font-family="Arial" font-size="14" fill="#334155">Mobile App Development</text>
  <text x="280" y="290" font-family="Arial" font-size="14" fill="#334155">1</text>
  <text x="360" y="290" font-family="Arial" font-size="14" fill="#334155">$1,200.00</text>
  <text x="460" y="290" font-family="Arial" font-size="14" fill="#334155">$1,200.00</text>
  
  <!-- Totals -->
  <line x1="40" y1="320" x2="560" y2="320" stroke="#cbd5e1" stroke-width="2" />
  <text x="400" y="340" font-family="Arial" font-size="14" fill="#64748b">Subtotal:</text>
  <text x="460" y="340" font-family="Arial" font-size="14" fill="#334155">$1,700.00</text>
  <text x="400" y="360" font-family="Arial" font-size="14" fill="#64748b">Tax (10%):</text>
  <text x="460" y="360" font-family="Arial" font-size="14" fill="#334155">$170.00</text>
  <text x="400" y="380" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">Total:</text>
  <text x="460" y="380" font-family="Arial" font-size="16" font-weight="bold" fill="#334155">$1,870.00</text>
</svg>
